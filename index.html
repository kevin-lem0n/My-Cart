<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My Cart</title>
</head>
<body class="bg-light">

<div class="container">
    <h1>
        <i class="fa fa-shopping-cart"></i>
        My cart
    </h1>

    <div class="card" id="productCard">
        <div class="card-body">
            <img src="tv.jpg" 
            alt="Tv" 
            width="120" 
            style="float: left;"
            class="mr-3"
            >
            <h2>24 inch Smart TV, Full HD, with built in speaker, 2023 model.</h2>
                <h4>$1,500</h4>
            <span class="text-success">Available</span><br>
            4.5 
            <span class="text-warning">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half-empty"></i>
            </span>
            <span class="text-secondary">(1762)</span>

            <button class="btn btn-light float-right" id="plusBtn">
                <i class="fa fa-plus"></i>
            </button>

            <span class="float-right mt-1 mr-3 ml-3">
                <h5 id="itemCounter">1</h5>
            </span>

            <button class="btn btn-light float-right" id="minusBtn">
                <i class="fa fa-minus"></i>
            </button>

            <button class="btn btn-outline-dark float-right" id="keepInCart">
                <i class="fa fa-cart-plus"></i>
                Keep in cart
            </button>

            <button class="btn btn-link text-danger float-right" id="deleteItem">
                <i class="fa fa-trash-o"></i>
                Delete
            </button>

        </div>
    </div>

</div>

<script>
function $$(a){return document.querySelector(a);}

var itemCounter = $$("#itemCounter");
var minusBtn = $$("#minusBtn");
var plusBtn = $$("#plusBtn");

var keepInCart = $$("#keepInCart");
var deleteItem = $$("#deleteItem");

var productCard = $$("#productCard");

var qty = 1;

function addCounter(){
    qty++;
    itemCounter.innerHTML = qty;
}
plusBtn.addEventListener('click', addCounter);

function minusCounter(){
    qty--;
    itemCounter.innerHTML = qty;

    if(qty <1){
        minusBtn.style.display="none";
        itemCounter.style.display="none";
        plusBtn.style.display="none";

        deleteItem.style.display="block";
        keepInCart.style.display="block";

    }
}
minusBtn.addEventListener('click', minusCounter);

keepInCart.addEventListener('click', ()=>{
    qty = 1;
    itemCounter.innerHTML = qty;

    deleteItem.style.display="none";
    keepInCart.style.display="none";

    minusBtn.style.display="block";
    itemCounter.style.display="block";
    plusBtn.style.display="block";

})

deleteItem.addEventListener('click', () =>{
    productCard.innerHTML = "<span class='ml-2'>No items in cart</span>";
})

</script>

<style>
@import url("https://fonts.googleapis.com/css?family=Inter");
body{
    margin: 0;
    font-family: 'Inter';
}
.container{
    margin-top: 20vh;
}
.card{
    border-radius: 10px;
}
#keepInCart, #deleteItem{
    display: none;
}
#keepInCart{
    margin-right: -30px;
}
</style>    

</body>
</html>
